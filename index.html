<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Tiny CPU - Web Debugger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
  <div id="top">
    <div id="code-view"></div>
    <div id="side-panel">
      <div id="regs"></div>
      <div id="info"></div>
      <div id="controls">
        <button id="step-btn">Step Over</button>
        <button id="reset-btn">Reset</button>
        <div id="status"></div>
      </div>
    </div>
  </div>
  <div id="memory-view"></div>
</div>
<script src="script.js"></script>
</body>
</html>
